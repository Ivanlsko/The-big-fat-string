<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="theInput" action="">
      <label for="input">Input:</label>
      <input type="text" id="input" name="input" value="" />
    </form>
    <form action="">
      <label id="emptyInput" for="input"></label>

      <select name="options" id="options">
        <option value="firstName1">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
        <option value="fullName1">If input is a full name: Find the first name</option>
        <option value="fullName2">If input is a full name: Find the length of the first name</option>
        <option value="fullName3">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
        <option value="fileName1">If input is a filename: Check if a filename is .png or .jpg</option>
        <option value="password">If input is a password: Hide a password with the correct number of *s</option>
        <option value="anyInput1">With any input: Make the third character uppercase</option>
        <option value="anyInput2">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
      </select>
      <div id="output">
        <p>output placeholder</p>
      </div>
    </form>
    <input id="submitBut" type="submit" value="Submit" />
  </body>
  <script src="script.js"></script>
</html>
